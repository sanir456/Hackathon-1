{% extends "frame.html" %}
{% block title %}REGISTER{% endblock %}


{%block navbar %} 
<div class="container-fluid">
  <ul class="navbar-nav ml-auto mr-5">
    <li class="bav-item">  
      <form action="{{url_for('login')}}" method="GET">
        <button  class="btn btn-md text-center ml-2 my-auto" style="border-radius: 0.7vw; background-color: #0080ff;float: right; color: white;width: 10vw;height: 3vw; font-size: 1.3vmax;" onclick="login()">
          SIGN IN
        </button>
      </form>
    </li>  
  </ul> 
</div>
{% endblock %}
     
{%block content %}    
<div style="background-image:url('static/image/login.jpg');background-size: cover ;height: 900px;">
  <div class="row  mx-auto" style="width: 35vw;"> 
    <div class="col-12" style="margin-top: 10vw;">
      <div class="card " style="height:700px ;width: 33vw; background-color: rgba(0,0,0,.7); ">
        <div class="card-body mx-auto " style="color: white;">
          <h1 class="card-title mt-4 text-center" style="font-weight: 300;font-size: 2.5vw;">
            <b>
              REGISTER
            </b>
          </h1>
          <form class="form-signin " method="post" action="http://localhost:5000/registeruser">
            <div class="my-4">
              <input  type="text" id="inputUserFName" placeholder="Entet First  Name" class="form-control " style="border-radius: 0.5vw;background-color: #222;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;" name="userFName" required >
            </div>
            <div class="my-4">
              <input  type="text" id="inputUserLName" placeholder="Entet Last  Name" class="form-control " style="border-radius: 0.5vw;background-color: #222;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;" name="userLName" required >
            </div>
			
            <div class="my-4">    
              <input  type="password" id="inputPassord" placeholder="Enter Password" class="form-control" style="border-radius: 0.5vw;background-color: #222;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;" name="password" required >
            </div>
			<div class="my-4">    
              <input  type="password" id="inputConfirmPassord" placeholder="Confirm Password" class="form-control" style="border-radius: 0.5vw;background-color: #222;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;" name="cpassword" required >
            </div>
            <p class="text-danger">{{perror}}</p>
			<div class="my-4">
              <input  type="email" id="inputUserEmail" placeholder="Enter EmailId" class="form-control " style="border-radius: 0.5vw;background-color: #222;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;" name="userEmailAdd" required >
            </div>
			
			<div class="my-4">
              <input  type="text" id="inputUserContact" placeholder="Enter Contact No. " class="form-control " style="border-radius: 0.5vw;background-color: #222;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;" name="userContact" required >
            </div>
            <input type="hidden" name="register" value="true">
            <div class="mt-4">
              <button type="submit" id="signUp" class=" btn btn-md login-btn btn-submit text-center form_control" style="border-radius: 0.5vw; background-color: #0080ff; color: white;height: 3.5vw;width: 22.5vw;font-size: 1.5vw;">
                REGISTER
              </button>
            </div>
            
          </form>
        </div>   
      </div>
    </div>
  </div>
</div>
